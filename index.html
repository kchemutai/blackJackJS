<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Black Jack</h2>
        <h3><span id="blackJack-result">Let's Play</span></h3>
       <div class="flex-blackJack-row-1">
           <div id="your-box">
               <h2>You: <span id="your-blackJack-result">0</span></h2>
           </div>
           <div id="dealer-box">
               <h2>Dealer: <span id="dealer-blackJack-result">0</span></h2>
           </div>
       </div>
       <div class="flex-blackJack-row-2">
           <div>
               <button class="btn-lg btn-primary mr-2" id="blackJack-hit-button">Hit</button>
               <button class="btn-lg btn-warning mr-2" id="blackJack-stand-button">Stand</button>
               <button class="btn-lg btn-success" id="blackJack-deal-button">Deal</button>
           </div>
       </div>
       <div class="flex-blackJack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <th><span id="wins">0</span></th>
                    <th><span id="loses">0</span></th>
                    <th><span id="draws">0</span></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="static/js/scripts.js"></script>
</body>
</html>
